name: CI
on:
  push:
    branches:
      - '*'
  schedule:
    - cron: "0 4 * * *"
jobs:
  unit_tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Branch name
      run: echo Running on branch ${GITHUB_REF##*/}

    - name: Run integration tests
      run: |
        cd docker
        ./test_integration.sh -v 22.05.x

  build_docker:
    name: Build docker image
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
    - uses: actions/checkout@v1

    - name: Log in to Docker Hub
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Run integration tests
      run: docker build -f docker/Dockerfile --tag bywater/koha-ncip-server:v22.05-latest .

    - name: Push to Docker Hub
      run: docker push bywater/koha-ncip-server:v22.05-latest
